<div class="card">
  <!--begin::Card header-->
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
        <input type="text" (keyup.enter)="searchTo()" [(ngModel)]="search"
          class="form-control form-control-solid w-250px ps-13" placeholder="Buscar Atributo">
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->
    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
        <!--begin::Filter-->
        <button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end">
          <i class="ki-duotone ki-filter fs-2">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>Filtro</button>
        <!--begin::Menu 1-->
        <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true">
          <!--begin::Header-->
          <div class="px-7 py-5">
            <div class="fs-5 text-gray-900 fw-bold">Opciones</div>
          </div>
          <!--end::Header-->
          <!--begin::Separator-->
          <div class="separator border-gray-200"></div>
          <!--end::Separator-->
          <!--begin::Content-->
          <div class="px-7 py-5" data-kt-user-table-filter="form">
            <!--begin::Input group-->
            <div class="mb-10">
              <label class="form-label fs-6 fw-semibold">Estado:</label>
              <select class="form-select form-select-solid fw-bold select2-hidden-accessible" data-kt-select2="true"
                data-placeholder="Select option" data-allow-clear="true" data-kt-user-table-filter="role"
                data-hide-search="true" data-select2-id="select2-data-9-nrhl" tabindex="-1" aria-hidden="true"
                data-kt-initialized="1">
                <option data-select2-id="select2-data-11-ez5p"></option>
                <option value="Administrator">Administrator</option>
                <option value="Analyst">Analyst</option>
                <option value="Developer">Developer</option>
                <option value="Support">Support</option>
                <option value="Trial">Trial</option>
              </select>
            </div>
            <!--end::Input group-->
            <!--begin::Input group-->
            <div class="mb-10">
              <label class="form-label fs-6 fw-semibold">Two Step Verification:</label>
              <select class="form-select form-select-solid fw-bold select2-hidden-accessible" data-kt-select2="true"
                data-placeholder="Select option" data-allow-clear="true" data-kt-user-table-filter="two-step"
                data-hide-search="true" data-select2-id="select2-data-12-35ai" tabindex="-1" aria-hidden="true"
                data-kt-initialized="1">
                <option data-select2-id="select2-data-14-46nm"></option>
                <option value="Enabled">Enabled</option>
              </select>
            </div>
            <!--end::Input group-->
            <!--begin::Actions-->
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-light btn-active-light-primary fw-semibold me-2 px-6"
                data-kt-menu-dismiss="true" data-kt-user-table-filter="reset">Reset</button>
              <button type="submit" class="btn btn-primary fw-semibold px-6" data-kt-menu-dismiss="true"
                data-kt-user-table-filter="filter">Apply</button>
            </div>
            <!--end::Actions-->
          </div>
          <!--end::Content-->
        </div>
        <a href="#" onclick="return false;" (click)="openModalCreateAttribute()" class="btn btn-primary"
          data-bs-toggle="modal" data-bs-target="#kt_modal_add_user">
          <i class="ki-duotone ki-plus fs-2"></i>Nuevo Atributo</a>
        <!--end::Add user-->
      </div>
      <!--end::Toolbar-->
      <!--begin::Group actions-->
      <div class="d-flex justify-content-end align-items-center d-none" data-kt-user-table-toolbar="selected">
        <div class="fw-bold me-5">
          <span class="me-2" data-kt-user-table-select="selected_count"></span>Selected
        </div>
        <button type="button" class="btn btn-danger" data-kt-user-table-select="delete_selected">Delete
          Selected</button>
      </div>
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->
  <!--begin::Card body-->
  <div class="card-body py-4">
    <!--begin::Table-->
    <div id="kt_table_users_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer" id="kt_table_users">
          <thead>
            <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
              <th class="min-w-125px sorting" tabindex="0" aria-controls="kt_table_users" rowspan="1" colspan="1"
                aria-label="User: activate to sort column ascending">Nombre</th>
              <th class="min-w-125px sorting" tabindex="0" aria-controls="kt_table_users" rowspan="1" colspan="1"
                aria-label="Role: activate to sort column ascending">Tipo de Atributo</th>
              <th class="min-w-125px sorting sorting_asc" tabindex="0" aria-controls="kt_table_users" rowspan="1"
                colspan="1" aria-label="Last login: activate to sort column descending" aria-sort="ascending">Estado
              </th>
              <th class="min-w-125px sorting" tabindex="0" aria-controls="kt_table_users" rowspan="1" colspan="1"
                aria-label="Two-step: activate to sort column ascending">N° de Propiedades</th>
              <th class="min-w-125px sorting" tabindex="0" aria-controls="kt_table_users" rowspan="1" colspan="1"
                aria-label="Joined Date: activate to sort column ascending">Fecha de creación</th>
              <th class="text-end min-w-100px sorting_disabled" rowspan="1" colspan="1" aria-label="Actions">Acciones
              </th>
            </tr>
          </thead>
          <tbody class="text-gray-600 fw-semibold">
            <tr *ngIf="isLoading | async">
              <td colspan="8" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
            <ng-container *ngFor="let attribute of attributes">
              <tr *ngIf="!(isLoading | async)" class="odd">
                <td class="d-flex align-items-center">
                  <span>{{ attribute.name }}</span>
                </td>
                <td>
                  <span>{{ getNameAttribute(attribute.type_attribute) }}</span>
                </td>
                <td data-order="2024-04-18T11:00:30-05:00" class="sorting_1" *ngIf="attribute.state == 1">
                  <div class="badge badge-primary fw-bold">Activo</div>
                </td>
                <td data-order="2024-04-18T11:00:30-05:00" class="sorting_1" *ngIf="attribute.state == 2">
                  <div class="badge badge-danger fw-bold">Inactivo</div>
                </td>
                <td>
                  <span>
                    {{ attribute.properties.length }}
                  </span>
                </td>
                <td>
                  <span>
                    {{ attribute.created_at }}
                  </span>
                </td>
                <td class="text-end">
                  <a href="#" onclick="return false;"
                    *ngIf="attribute.type_attribute == 3 || attribute.type_attribute == 4"
                    (click)="openModalRegisterProperties(attribute)"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                    <i class="ki-duotone ki-switch fs-2">
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                  </a>
                  <a href="#" onclick="return false;" (click)="openModalEditAttribute(attribute)"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                    <i class="ki-duotone ki-pencil fs-2">
                      <span class="path1"></span>
                      <span class="path2"></span>
                    </i>
                  </a>
                  <a href="#" onclick="return false;" (click)="deleteAttribute(attribute)"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                    <i class="ki-duotone ki-trash fs-2">
                      <span class="path1"></span>
                      <span class="path2"></span>
                      <span class="path3"></span>
                      <span class="path4"></span>
                      <span class="path5"></span>
                    </i>
                  </a>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
      <div class="row">
        <ngb-pagination [collectionSize]="totalPages" [(page)]="currentPage" [pageSize]="2" [rotate]="true"
          [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
      </div>
    </div>
    <!--end::Table-->
  </div>
  <!--end::Card body-->
</div>
